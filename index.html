<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anoma Subscription Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸª„ Anoma Subscription Payments</h1>
    <p>Set up cross-chain recurring payments with Intents</p>

    <form id="subscriptionForm">
      <label>Amount (USDC):</label>
      <input type="number" id="amount" required>

      <label>Frequency:</label>
      <select id="frequency">
        <option value="monthly">Monthly</option>
        <option value="weekly">Weekly</option>
      </select>

      <label>Recipient Wallet:</label>
      <input type="text" id="recipient" placeholder="0x1234..." required>

      <button type="submit">Activate Subscription</button>
    </form>

    <h2>ðŸ“œ Active Subscriptions</h2>
    <ul id="subscriptionList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
